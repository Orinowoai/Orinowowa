<svg viewBox="0 0 480 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="480" height="320" rx="48" fill="#0B1220"/>
  <!-- Park bench -->
  <rect x="120" y="220" width="240" height="24" rx="8" fill="#161a31"/>
  <rect x="140" y="244" width="200" height="12" rx="6" fill="#1f2443"/>
  <!-- Boy sitting -->
  <ellipse cx="240" cy="200" rx="32" ry="40" fill="#7C5CFA"/>
  <circle cx="240" cy="180" r="20" fill="#FFC649" stroke="#7C5CFA" stroke-width="4"/>
  <!-- Headphones -->
  <ellipse cx="240" cy="180" rx="22" ry="22" fill="none" stroke="#14B8A6" stroke-width="4"/>
  <rect x="222" y="170" width="12" height="24" rx="6" fill="#7C5CFA"/>
  <rect x="246" y="170" width="12" height="24" rx="6" fill="#7C5CFA"/>
  <!-- Music waves -->
  <path d="M240 180 C260 140, 320 120, 380 100" stroke="#8B5CF6" stroke-width="4" fill="none"/>
  <path d="M240 180 C220 140, 160 120, 100 100" stroke="#F59E0B" stroke-width="4" fill="none"/>
  <path d="M240 180 C250 160, 270 150, 320 140" stroke="#10B981" stroke-width="3" fill="none"/>
  <!-- Birds flying away -->
  <path d="M380 100 Q390 90, 400 100 Q410 110, 420 100" stroke="#3B82F6" stroke-width="3" fill="none"/>
  <path d="M100 100 Q110 90, 120 100 Q130 110, 140 100" stroke="#F43F5E" stroke-width="3" fill="none"/>
  <!-- Bird bodies -->
  <ellipse cx="390" cy="90" rx="6" ry="3" fill="#FFC649"/>
  <ellipse cx="110" cy="90" rx="6" ry="3" fill="#14B8A6"/>
  <!-- Brand wordmark -->
  <text x="240" y="300" text-anchor="middle" font-family="Inter, ui-sans-serif" font-size="40" font-weight="bold" fill="url(#g)">
    ORINOWO
  </text>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C5CFA"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>
  </defs>
